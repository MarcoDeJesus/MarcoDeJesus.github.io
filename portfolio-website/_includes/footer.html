<footer class="site-footer">
    <div class="container">
        <div class="footer-content">
            <div class="footer-section">
                <h3>{{ site.data.contact.name }}</h3>
                <p>{{ site.data.contact.title }}</p>
            </div>
            <div class="footer-section">
                <h4>Contact</h4>
                <ul class="footer-links">
                    <li><a href="mailto:{{ site.data.contact.email }}">{{ site.data.contact.email }}</a></li>
                    <li><a href="tel:{{ site.data.contact.phone }}">{{ site.data.contact.phone }}</a></li>
                    <li>{{ site.data.contact.location }}</li>
                </ul>
            </div>
            <div class="footer-section">
                <h4>Connect</h4>
                <ul class="social-links">
                    <li><a href="{{ site.data.contact.linkedin }}" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn">LinkedIn</a></li>
                    <li><a href="{{ site.data.contact.github }}" target="_blank" rel="noopener noreferrer" aria-label="GitHub">GitHub</a></li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; {{ 'now' | date: "%Y" }} {{ site.data.contact.name }}. All rights reserved.</p>
        </div>
    </div>
</footer>
